<ion-header>
  <ion-navbar secondary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Newest Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="feed-list" padding>
  <ion-spinner *ngIf="loading" id="feed-spinner"></ion-spinner>
  <ion-list class="spinner">
    <ion-item  *ngFor="let item of articles" class="feed-article">
      <div class="article-title">{{item.title}}</div><br>
      <img [src]="item.thumbnail"*>
    </ion-item>
  </ion-list>
</ion-content>
